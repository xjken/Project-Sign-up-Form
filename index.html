<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP:Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="c1">
        <div class="title_n_logo">
            <img class="logo" src="image/odin-lined.png">
            <span class="title"> Nanjing</span>
        </div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/photos/a-wet-path-illuminated-by-streetlights-at-night-OMPm8bDhgsI">Valentina on Unsplash</a>
        </div>
    </div>
    <div class="c2">
        <div class="r1">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p>
                You <i>know</i> you want to.
            </p>
        </div>
        <div class="r2">
            <p class="form_head">Let's do this!</p>
            <form action="https://httpbin.org/post" method="post">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>
                <div>
                    <button>Create Account</button>
                </div>
                <div>
                    Already have an account? Log in
                </div>
            </form>
        </div>
    </div>
</body>
</html>
